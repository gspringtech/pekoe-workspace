<!doctype html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/simple-sidebar.css">
    <link rel="stylesheet" href="styles/pekoe.css">
     <!-- endbuild -->
  </head>
  <body ng-app="pekoeWorkspaceApp">
    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="toggled = (toggled === 'toggled') ? '' : 'toggled'">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="brand" custom-popover popover-html="The Pekoe Workspace" popover-placement="bottom" popover-label="Pekoe"></span>
                <!-- Button trigger modal -->

                <a ng-href="/#/logout"
                   title="Logout"
                   class="fa fa-border fa-sign-out pull-right"></a>
            </div>
        </div>
    </nav>
    <div id="wrapper" ng-class="[toggled]">
        <div class="" id="sidebar-wrapper" ng-controller="BookmarksCtrl as bc">
            <!--<div class="sidebar-brand">{{bk.myUser}}</div>-->
            <!--<div class="sidebar-brand">{{bk.myTenant.name}}</div>-->
            <h2>
                <span>Bookmarks</span>
                <button class="small pull-right">
                    <span class="fa-stack">
                        <i class="fa fa-folder-o fa-stack-2x"></i>
                        <i class="fa fa-plus fa-stack-1x"></i>
                    </span>
                    </button>
            </h2>

            <accordion close-others="oneAtATime">
                <div ui-sortable="bc.sortableOptions" ng-model="bc.list">
                    <accordion-group heading="{{group | xmlAttr:'title'}}" ng-model="group" ng-repeat="group in bc.list" is-open="group.open">
                        <ul ui-sortable="bgc.sortableOptions" ng-model="bgc.items" class="bookmarks-container list-unstyled" ng-controller="BookmarksGroupCtrl as bgc">
                            <li class="btn btn-default btn-block" ng-repeat="subitem in bgc.items" ng-controller="BookmarksitemCtrl as bmi" ng-click="bmi.click()">{{bmi.title}}</li>
                        </ul>
                    </accordion-group>
                </div>
            </accordion>

            <div id="collapse-add-form">
                <input ng-model="bk.title" type="text" placeholder="Bookmarks folder name">
                <button ng-click="bk.addItem()">Add Item</button>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="work-area" ng-controller="WorkspacetabsCtrl">
                            <tabset>
                                <tab ng-repeat="tab in tabsData" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                                    {{tab.content}}
                                </tab>

                            </tabset>
                        </div>
                        <!--<div id="work-area" ng-controller="WorkspacetabsCtrl">&lt;!&ndash; UL is for the Main TAB interface  &ndash;&gt;-->
                            <!--<div custom-tabs tabs-base-id="content-tab" ng-model="tabsData"></div>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        <div id="footer" class="row">
            <div id="hints">Tea for tasks</div>
            <div id="status"></div>
            <div class="" id="tx-detail"></div>
        </div><!-- end #footer -->
    </div>
    <!-- /#wrapper -->


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-xml/angular-xml.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="lib/angular-http-auth-master/src/http-auth-interceptor.js" ></script>
        <script src="lib/sortable.js"></script>
        <!--<script src="directives/directives.js"></script>-->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="pekoe_auth/auth.module.js"></script>
        <script src="pekoe_bookmarks/bookmarks.module.js"></script>
        <script src="pekoe_tabs/tabs.module.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="pekoe_bookmarks/bookmarks.ctrl.js"></script>
        <!--<script src="pekoe_auth/auth.interceptor.js"></script>-->
        <script src="pekoe_auth/auth.service.js"></script>
        <script src="pekoe_auth/auth.ctrl.js"></script>
        <script src="pekoe_auth/logout.js"></script>
        <script src="pekoe_bookmarks/bookmarks.service.js"></script>
        <script src="pekoe_auth/tenant.js"></script>
        <script src="scripts/filters/xmlattr.js"></script>
        <script src="pekoe_bookmarks/bookmarksitem.ctrl.js"></script>
        <script src="pekoe_tabs/workspacetabs.js"></script>
        <!-- endbuild -->
</body>
</html>
