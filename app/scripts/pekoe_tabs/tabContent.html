<ul class="nav nav-tabs">
    <li ng-class="{active: item.active}" ng-repeat="item in ngModel" ><a data-toggle="tab" data-target="#{{contentBaseId}}-1">{{item.title}}</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane" ng-class="{active: item.active}" ng-repeat="item in ngModel" id="{{contentBaseId}}-{{$index}}">
        <div>{{item.href}}</div>
    </div>
</div>
